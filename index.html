<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de Baile - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="academia">Academia:</label>
        <select id="academia" name="academia" required>
            <option value="Apodaca">Apodaca</option>
            <option value="Juárez">Juárez</option>
            <option value="Escobedo">Escobedo</option>
            <option value="San Nicolás">San Nicolás</option>
        </select>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <button type="submit">Registrar</button>
    </form>

    <h2>Tabla de Calificaciones</h2>
    <table id="tablaCalificaciones">
        <thead>
            <tr>
                <th>Condición</th>
                <th>Técnica</th>
                <th>Flexibilidad</th>
                <th>Expresión Corporal</th>
                <th>Flujo de Movimientos</th>
                <th>Percepción Auditiva</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
