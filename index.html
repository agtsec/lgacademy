
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lg Academy - Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lg Academy</h1>
        <div class="login-register-box">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'login')">Iniciar Sesión</button>
                <button class="tablinks" onclick="openTab(event, 'register')">Registrarse</button>
            </div>

            <div id="login" class="tabcontent">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <div id="register" class="tabcontent">
                <h2>Registro</h2>
                <form id="registerForm">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Apellido Paterno:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="middleName">Apellido Materno:</label>
                    <input type="text" id="middleName" name="middleName">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" required>
                    <label for="academy">Academia:</label>
                    <select id="academy" name="academy" required>
                        <option value="Apodaca">Apodaca</option>
                        <option value="Juárez">Juárez</option>
                        <option value="Escobedo">Escobedo</option>
                        <option value="San Nicolás">San Nicolás</option>
                    </select>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="generatedUser"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
