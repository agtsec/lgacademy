
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de Baile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registration-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="academy">Academia:</label>
        <select id="academy" name="academy" required>
            <option value="Apodaca">Apodaca</option>
            <option value="Juárez">Juárez</option>
            <option value="Escobedo">Escobedo</option>
            <option value="San Nicolás">San Nicolás</option>
        </select><br>

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Registrar</button>
    </form>

    <h2>Tabla de Calificaciones</h2>
    <table id="ratings-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Condición</th>
                <th>Técnica</th>
                <th>Flexibilidad</th>
                <th>Expresión Corporal</th>
                <th>Flujo de Movimientos</th>
                <th>Percepción Auditiva</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas con los registros -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
